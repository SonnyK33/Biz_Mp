{% extends "base.html" %}
{% block content %}

<head>

    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Playfair+Display&display=swap"
        rel="stylesheet">

 
</head>



{% for listing in listings %}
<div><p> {{ listing.bizname }}</p></div>
<div><p> {{ listing.description }} ( {{ listing.city }}, {{ listing.country }})</p></div>
{% endfor %}
<a href="{{ url_for('auth.newbiz') }}"> Register a new business</a>










{% endblock %}
