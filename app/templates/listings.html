{% extends "base.html" %}
{% block content %}

<head>

    <link rel="stylesheet" type="text/css" href="/static/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Playfair+Display&display=swap"
        rel="stylesheet">

 
</head>




<div class="row">
{% for listing in listings %}
    <div class="col-lg-4", style="background-color:blue; margin: 10px; border: 5px solid">        
        {{ listing.bizname }}
        {{ listing.description }} ( {{ listing.city }}, {{ listing.country }})
    </div>
{% endfor %}
</div>


</div>
<a href="{{ url_for('auth.newbiz') }}"> Register a new business</a>
