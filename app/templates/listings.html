<div class="album py-5 bg-light">
    <div class="container">   
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for listing in listings %}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
              <image 
              width="500" 
              height="250" 
              xlink:href="/static/flowers.jpg" 
              clip-path="url(#circleView)" />
            </svg>

            <div class="card-body">
              <p class="card-text" style="color: cornflowerblue">
                {{ listing.bizname }}
                {{ listing.description }} ( {{ listing.city }}, {{ listing.country }}</p>                                                    
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  
                  <a href = "mailto:{{ e.get(listing) }}" class="btn btn-sm btn-outline-secondary"> Contact</a>
                  
                  </a>
                  
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
